<div class="pane-group">
  <div class="pane sidebar" style="max-width: 300px; ">
    <div style="border-bottom: 1px solid rgba(255, 255, 255, 0.2); background: #2980b9;">
      <img src="images/logo.png" width="100%" />
    </div>
    <ul class="list-group">
      <li class="list-group-header">
       <h5>Nearby Beacons</h5>
      </li>
      <li ng-repeat="(index, beacon) in beacons track by beacon.uuid | orderBy: '-beacon.accuracy'" class="list-group-item">
        <div class="media-body">
          <strong>{{beacon.uuid | guid}}</strong>
          <p>Major: {{beacon.major}}</p>
          <p>Minor: {{beacon.minor}}
          <p>Distance : {{beacon.accuracy.toString().substr(0, 3)}}m</p>
        </div>
      </li>
    </ul>
  </div>
  <div class="pane">
      <div class="padded-more">
        <form>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <select class="form-control">
            <option>Option one</option>
            <option>Option two</option>
            <option>Option three</option>
            <option>Option four</option>
            <option>Option five</option>
            <option>Option six</option>
            <option>Option seven</option>
            <option>Option eight</option>
          </select>
          <div class="checkbox">
            <label>
              <input type="checkbox"> This is a checkbox
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> This is a checkbox too
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="radios" checked>
              Keep your options open
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="radios">
              Be sure to remember to check for unknown unknowns
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-form btn-default">Cancel</button>
            <button type="submit" class="btn btn-form btn-primary">OK</button>
          </div>
        </form>
      </div>
  </div>
</div>
